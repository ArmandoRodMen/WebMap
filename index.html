<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Change a map's style configuration property</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
<link href="./public/styles/style.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <article>
        <div id="map"></div>
            <div class="map-overlay">
            <div class="map-overlay-inner">
                <fieldset class="select-fieldset">
                    <label>Select light preset</label>
                    <select id="lightPreset" name="lightPreset">
                        <option value="dawn">Dawn</option>
                        <option value="day" selected="">Day</option>
                        <option value="dusk">Dusk</option>
                        <option value="night">Night</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="showPlaceLabels">Show place labels</label>
                    <input type="checkbox" id="showPlaceLabels" checked="">
                    </fieldset>
                    <fieldset>
                    <label for="showPointOfInterestLabels">Show POI labels</label>
                    <input type="checkbox" id="showPointOfInterestLabels" checked="">
                    </fieldset>
                    <fieldset>
                    <label for="showRoadLabels">Show road labels</label>
                    <input type="checkbox" id="showRoadLabels" checked="">
                    </fieldset>
                    <fieldset>
                    <label for="showTransitLabels">Show transit labels</label>
                    <input type="checkbox" id="showTransitLabels" checked="">
                    </fieldset>
                <fieldset>
                    <label for="showCicloVias">Show ciclo vias</label>
                    <input type="checkbox" id="showCicloVias" checked="">
                </fieldset>
                <fieldset>
                    <label for="showEcobici">Show ecoBici</label>
                    <input type="checkbox" id="showEcobici" checked="">
                </fieldset>
                <fieldset>
                    <label for="showBiciEstacionamiento">Show BiciEstacionamiento</label>
                    <input type="checkbox" id="showBiciEstacionamiento" checked="">
                </fieldset>
                <fieldset>
                    <label for="showPuntosDeArribo">Puntos de arribo de monopatines eléctricos y bicicletas</label>
                    <input type="checkbox" id="showPuntosDeArribo" checked="">
                </fieldset>
                <fieldset>
                    <label for="showVialidadesPrimarias">Vialidades primarias de la Ciudad de México</label>
                    <input type="checkbox" id="showVialidadesPrimarias" checked="">
                </fieldset>
                <fieldset>
                    <label for="showIncidentes">Incidentes</label>
                    <input type="checkbox" id="showIncidentes" checked="">
                </fieldset>
            </div>
        </div>
    </article>
    


<script src="./public/js/map.js"> </script>

</body>
</html>
